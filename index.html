<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance</title>
</head>

<body>
    <header>
        <h1 id="logo">Personal Finance</h1>
    </header>

    <main>
        <section id="balance">

            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
        </section>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Luz</td>
                    <td>- R$500,00</td>
                    <td>12/12/2020</td>
                </tr>
                <tr>
                    <td>Criação WebSite</td>
                    <td>R$1.500,00</td>
                    <td>31/12/2020</td>
                </tr>
                <tr>
                    <td>Internet</td>
                    <td>R$115,00</td>
                    <td>15/01/2021</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>Personal Finance</p>
    </footer>

</body>

</html>
