<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 id="logo">Personal Finance</h1>
    </header>

    <main class="container">
        <section id="balance">

            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total ">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2>Transações</h2>
        </section>

        <table id="data-table">
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="description">Luz</td>
                    <td class="expense">- R$500,00</td>
                    <td class="date">12/12/2020</td>
                </tr>
                <tr>
                    <td class="description">Criação WebSite</td>
                    <td class="income">R$1.500,00</td>
                    <td class="date">31/12/2020</td>
                </tr>
                <tr>
                    <td class="description">Internet</td>
                    <td class="expense">R$115,00</td>
                    <td class="date">15/01/2021</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>Personal Finance</p>
    </footer>

</body>

</html>
